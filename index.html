<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能点名系统</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
</head>
<body>
    <div class="app-container">
        <!-- 顶部操作栏 -->
        <header class="top-bar">
            <h1>智能点名系统</h1>
            <div class="actions">
                <button id="import-btn" title="导入学生名单 (Ctrl+O)">导入名单</button>
                <input type="file" id="file-input" accept=".xlsx, .csv" style="display: none;">
                <button id="export-btn" title="导出点名记录 (Ctrl+S)">导出记录</button>
                <button id="theme-toggle-btn" title="切换主题 (T)">切换主题</button>
                <button id="settings-btn" title="设置">设置</button>
                <button id="projection-mode-btn" title="投影模式 (F11)">投影模式</button>
            </div>
        </header>

        <div class="main-content">
            <!-- 左侧控制栏 -->
            <aside class="sidebar">
                <h2>点名设置</h2>
                <div class="control-group">
                    <label for="draw-count">抽取人数</label>
                    <input type="number" id="draw-count" value="1" min="1">
                </div>
                <div class="control-group">
                    <label>抽取模式</label>
                    <div class="radio-group">
                        <label><input type="radio" name="draw-mode" value="no-repeat" checked> 抽中不再抽</label>
                        <label><input type="radio" name="draw-mode" value="repeat"> 允许重复</label>
                    </div>
                </div>
                <div class="control-group">
                    <label><input type="checkbox" id="weighted-random-toggle" checked> 启用加权</label>
                </div>
                <div class="control-group">
                    <label for="group-filter-select">按组抽取</label>
                    <select id="group-filter-select">
                        <option value="all">所有学生</option>
                    </select>
                </div>
                <button id="draw-btn" class="draw-action-btn">开始点名 (空格)</button>
                <button id="reset-draw-btn">重置已抽状态</button>
                
                <hr>

                <h2>筛选与搜索</h2>
                <div class="control-group">
                    <input type="search" id="search-input" placeholder="搜索姓名/学号...">
                </div>
                 <div class="control-group">
                    <label for="status-filter-select">按状态筛选</label>
                    <select id="status-filter-select">
                        <option value="all">所有状态</option>
                        <option value="present">出勤</option>
                        <option value="late">迟到</option>
                        <option value="absent">缺勤</option>
                        <option value="leave">请假</option>
                        <option value="pending">未点</option>
                    </select>
                </div>
            </aside>

            <!-- 主区域 -->
            <main class="main-area">
                <!-- 抽取结果展示区 -->
                <section id="result-display" class="result-display-section">
                    <div class="placeholder">请开始点名...</div>
                    <!-- 抽中的学生卡片将在这里显示 -->
                </section>
                
                <!-- 学生列表 -->
                <section class="student-list-section">
                    <div class="list-header">
                        <h3>学生名单</h3>
                        <div class="bulk-actions">
                            <select id="bulk-action-select">
                                <option value="">批量操作...</option>
                                <option value="present">设为出勤</option>
                                <option value="late">设为迟到</option>
                                <option value="absent">设为缺勤</option>
                                <option value="leave">设为请假</option>
                            </select>
                            <button id="bulk-action-apply">应用</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="select-all-checkbox"></th>
                                    <th>姓名</th>
                                    <th>分组/班级</th>
                                    <th>权重</th>
                                    <th>状态</th>
                                    <th>备注</th>
                                </tr>
                            </thead>
                            <tbody id="student-list-body">
                                <!-- 学生行将在这里动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>

        <!-- 底部状态栏 -->
        <footer class="status-bar">
            <span id="total-students">总人数: 0</span>
            <span id="filtered-students">筛选后: 0</span>
            <span id="drawn-students">已抽: 0 / 0</span>
            <span id="current-theme">当前主题: Light</span>
            <span id="save-status"></span>
        </footer>
    </div>

    <!-- 导入选项弹窗 -->
    <div id="import-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>导入选项</h3>
            <p>检测到已有学生数据。请选择导入方式：</p>
            <div class="modal-actions">
                <button id="import-merge">合并导入</button>
                <button id="import-overwrite">覆盖导入</button>
                <button id="import-cancel">取消</button>
            </div>
        </div>
    </div>
    
    <!-- JS 依赖 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

    <!-- 模块化 JS -->
    <script src="js/storage.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
    <script src="js/randomizer.js" type="module"></script>
    <script src="js/importer.js" type="module"></script>
    <script src="js/exporter.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
